os:
    - linux
matrix:
    include:
        - os: osx
          language: generic
          env:
              - TOXENV=py34
              - TRAVIS_PYTHON_VERSION=3.4
          install:
              - "pip3 install -r requirements.txt"
              - "pip3 install -r requirements-hacking.txt"
        - os: osx
          language: generic
          env:
              - TOXENV=py35
              - TRAVIS_PYTHON_VERSION=3.5
          install:
              - "pip3 install -r requirements.txt"
              - "pip3 install -r requirements-hacking.txt"
language: python
python:
    - "3.4"
    - "3.5"
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git clone https://github.com/MacPython/terryfy; (cd terryfy; git checkout third); fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source terryfy/travis_tools.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then get_python_environment macports $TRAVIS_PYTHON_VERSION env/; fi
script: make unittest
install:
    - "pip install -r requirements.txt"
    - "pip install -r requirements-hacking.txt"
notifications:
    email:
        recipients:
            - secure: ""
